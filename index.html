<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T.E.G</title>
        <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/components.css" />
    </head>

    <body>
        <header class="layout-cabecalho">
            <div class="container-fluid">
                <img src="./img/Logo.gif" alt="Logo" width="80" />

                <nav class="navindex">
                    <ul class="navindex-items">
                        <li><a href="#clipes">Clipes</a></li>
                        <li><a href="#biblioteca">Biblioteca</a></li>
                    </ul>
                </nav>

                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="./pages/sobre.html">Sobre</a></li>
                        <li><a href="https://trex-runner.com">Jogos</a></li>
                        <li><a href="./pages/contatos.html">Contato</a></li>
                        <li><a href="./pages/cadastro.html">Cadastrar</a></li>
                        <li><a href="./pages/login.html">Login</a></li>
                    </ul>
                    <div class="mobile-menu-icon">
                        <span>&#9776;</span>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section id="home">
                <div class="principal">
                    <h1 class="principal__titulo">
                        Bem-vindo ao Mundo dos Jogos!
                    </h1>

                    <h3 class="principal__subtitulo">
                        Prepare-se para horas de diversão.
                    </h3>

                    <h3 class="principal__subtitulo">
                        Você não pode ficar fora dessa!
                    </h3>
                </div>
            </section>
        </main>

        <div class="slider" id="clipes">
            <div class="layout-slider">
                <h1>< Jogos em destaque ></h1>
                <div id="slider" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <video
                                src="./video/vid1.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                        <div class="carousel-item">
                            <video
                                src="./video/vid2.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                        <div class="carousel-item">
                            <video
                                src="./video/vid3.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                        <div class="carousel-item">
                            <video
                                src="./video/vid4.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                        <div class="carousel-item">
                            <video
                                src="./video/vid5.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                        <div class="carousel-item">
                            <video
                                src="./video/vid6.mp4"
                                class="item"
                                autoplay
                                muted
                                controls
                            ></video>
                        </div>
                    </div>
                    <a
                        class="carousel-control-prev"
                        href="#slider"
                        role="button"
                        data-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a
                        class="carousel-control-next"
                        href="#slider"
                        role="button"
                        data-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="galeria" id="biblioteca">
                <h1 class="principal__titulo">Biblioteca</h1>
                <div>
                    <img
                        src="./img/galeria1.jpeg"
                        alt="img1"
                        class="item-bbl"
                    />
                    <img
                        src="./img/galeria2.webp"
                        alt="img2"
                        class="item-bbl"
                    />
                    <img
                        src="./img/galeria3.webp"
                        alt="img3"
                        class="item-bbl"
                    />
                    <img
                        src="./img/galeria4.jpeg"
                        alt="img4"
                        class="item-bbl"
                    />
                    <img src="./img/galeria5.jpg" alt="img5" class="item-bbl" />
                    <img
                        src="./img/galeria6.jpeg"
                        alt="img6"
                        class="item-bbl"
                    />
                    <img
                        src="./img/galeria7.jpeg"
                        alt="img7"
                        class="item-bbl"
                    />
                    <img
                        src="./img/galeria8.webp"
                        alt="img8"
                        class="item-bbl"
                    />
                </div>
            </div>

            <footer class="layout-rodape">
                <div class="rodape">
                    <p>Todos os direitos reservados &copy; 2024 T.E.G</p>
                </div>
            </footer>

            <script src="./js/hamburguer.js"></script>
            <script
                src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"
            ></script>
            <script src="./js/bootstrap.min.js"></script>
        </div>
    </body>
</html>

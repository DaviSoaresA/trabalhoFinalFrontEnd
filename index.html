<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T.E.G</title>
        <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/components.css" />
    </head>

    <body>
        <header class="layout-cabecalho">
            <div class="container-fluid">
                <img src="./img/Logo.gif" alt="Logo" width="80" />
                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="./pages/sobre.html">Sobre</a></li>
                        <li><a href="#jogos">Jogos</a></li>
                        <li><a href="./pages/contatos.html">Contato</a></li>
                        <li><a href="#cadastrar">Cadastrar</a></li>
                        <li><a href="#login">Login</a></li>
                    </ul>
                    <div class="mobile-menu-icon">
                        <span>&#9776;</span>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section id="home">
                <div class="principal">
                    <h1 class="principal__titulo">
                        Bem-vindo ao Mundo dos Jogos!
                    </h1>

                    <h3 class="principal__subtitulo">
                        Prepare-se para horas de diversão.
                    </h3>
                    <h3 class="principal__subtitulo">
                        Você não pode ficar fora dessa!
                    </h3>
                </div>
            </section>
        </main>

        <div class="slider">
            <div class="layout-slider">
                <h1>< Jogos em destaque ></h1>
                <div id="slider" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                class="d-block"
                                src="./img/jogo1.jpg"
                                alt="jogo1"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                class="d-block"
                                src="./img/jogo2.jpg"
                                alt="jogo2"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                class="d-block"
                                src="./img/jogo3.jpg"
                                alt="jogo3"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                class="d-block"
                                src="./img/jogo4.jpg"
                                alt="jogo4"
                            />
                        </div>
                    </div>
                    <a
                        class="carousel-control-prev"
                        href="#slider"
                        role="button"
                        data-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a
                        class="carousel-control-next"
                        href="#slider"
                        role="button"
                        data-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <footer class="layout-rodape">
                <div class="rodape">
                    <p>Todos os direitos reservados &copy; 2024 T.E.G</p>
                </div>
            </footer>

            <script src="./js/hamburguer.js"></script>
            <script
                src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"
            ></script>
            <script src="./js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
